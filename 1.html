<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A first program in javascript</title>
		<script>
			function myfunc(a){
				a=a*9/5+32;
				return a;
			}
			var celsius;
			var fahrenheit;
			celsius=window.prompt("set temperature:");
			celsius=parseFloat(celsius);
			fahrenheit=myfunc(celsius);
			document.writeln("<h1>celsius:"+celsius+"</h1>");
			document.writeln("<h1>fahrenheit:\n"+fahrenheit.toFixed(2)+"</h1>");
		</script>
	</head>
	<body>
	</body>
</html>
